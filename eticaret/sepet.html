<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Karakter seti ve görüntüleme özellikleri -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sepet</title>
    <!-- Stil dosyası bağlantısı -->
    <link rel="stylesheet" href="style.css" />
    <!-- Inline CSS -->
    <style>
      .main {
        display: flex;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Başlık -->
      <header class="header">
        <div class="col2">
          <!-- Logo bağlantısı -->
          <a href="index.html">
            <img src="logo.png" alt="logo" class="logo" />
          </a>
        </div>
        <div class="col10">
          <!-- Menü -->
          <nav class="nav">
            <div class="nav__item">
              <a href="index.html" class="nav__link">Anasayfa</a>
            </div>
            <div class="nav__item">
              <a href="urundetay.html" class="nav__link">Ürün Detay</a>
            </div>
            <div class="nav__item">
              <a href="sepet.html" class="nav__link">Sepet</a>
            </div>
            <div class="nav__item">
              <a href="hakkimizda.html" class="nav__link">Hakkımızda</a>
            </div>
            <div class="nav__item">
              <a href="iletisim.html" class="nav__link">İletişim</a>
            </div>
          </nav>
        </div>
      </header>
      <div class="main">
        <div class="col12">
          <!-- Sepet tablosu -->
          <table class="table">
            <thead>
              <tr>
                <th>Ürün Adı</th>
                <th>Ürün Resmi</th>
                <th>Ürün Adeti</th>
                <th>Ürün Fiyatı</th>
              </tr>
            </thead>
            <tbody id="cartItems"></tbody>
            <tfoot>
              <tr>
                <td colspan="3">Toplam Tutar</td>
                <td id="totalPrice">0 ₺</td>
              </tr>
            </tfoot>
          </table>
        </div>
        <div class="col4">
          <!-- Toplam tutarlar -->
          <div class="total">
            <p class="sub_total">
              Ara Toplam: <span id="subTotalPrice">0 ₺</span>
            </p>
            <p class="kdv">KDV 20%</p>
            <p class="total_price">
              Toplam: <span id="finalTotalPrice">0 ₺</span>
            </p>
          </div>
        </div>
      </div>
      <!-- Alt bölüm -->
      <footer class="footer">
        <div class="col4">
          <!-- Footer logo bağlantısı -->
          <a href="index.html" class="footer_logo_link">
            <img src="logo.png" alt="logo" class="footer_logo" />
          </a>
        </div>
        <div class="col8">
          <!-- Footer menü -->
          <div class="footer_nav">
            <div class="footer_nav_item">
              <div class="footer_nav_title">
                <a href="index.html" class="footer_nav_link">Anasayfa</a>
              </div>
              <div class="footer_nav_title">
                <a href="urundetay.html" class="footer_nav_link">Ürün Detay</a>
              </div>
              <div class="footer_nav_title">
                <a href="sepet.html" class="footer_nav_link">Sepet</a>
              </div>
              <div class="footer_nav_title">
                <a href="hakkimizda.html" class="footer_nav_link">Hakkımızda</a>
              </div>
              <div class="footer_nav_title">
                <a href="iletisim.html" class="footer_nav_link">İletişim</a>
              </div>
            </div>
          </div>
        </div>
      </footer>
    </div>
    <!-- Script dosyası bağlantısı -->
    <script src="script.js"></script>
  </body>
</html>
