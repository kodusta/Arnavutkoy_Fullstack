<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .right {
        float: right;
        width: 50%;
        background-color: red;
        color: white;
      }
      .left {
        float: left;
        width: 50%;
        background-color: blue;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="right">
      <h1>Right</h1>
      <p>Right</p>
    </div>
    <div class="left">
      <h1>Left</h1>
      <p>Left</p>
    </div>
  </body>
</html>
