<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .box {
        background-color: white;
        width: 200px;
        height: 100px;
        border: 1px solid black;
        margin: 100px;
        box-shadow: 10px 10px 5px 0px rgba(0, 0, 0, 0.75);
        border-radius: 10px;
        transform: rotateX(18deg) perspective(100px);
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
  </body>
</html>
