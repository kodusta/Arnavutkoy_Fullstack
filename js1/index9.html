<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function sum() {
        var number1 = document.getElementById("number1").value;
        var number2 = document.getElementById("number2").value;
        var result = parseInt(number1) + parseInt(number2);
        document.getElementById("result").innerHTML = "Sonuç: " + result;
        alert("Sonuç: " + result);
      }
      function sub() {
        var number1 = document.getElementById("number1").value;
        var number2 = document.getElementById("number2").value;
        var result = parseInt(number1) - parseInt(number2);
        document.getElementById("result").innerHTML = "Sonuç: " + result;
        alert("Sonuç: " + result);
      }
      function mul() {
        var number1 = document.getElementById("number1").value;
        var number2 = document.getElementById("number2").value;
        var result = parseInt(number1) * parseInt(number2);
        document.getElementById("result").innerHTML = "Sonuç: " + result;
        alert("Sonuç: " + result);
      }
      function div() {
        var number1 = document.getElementById("number1").value;
        var number2 = document.getElementById("number2").value;
        var result = parseInt(number1) / parseInt(number2);
        document.getElementById("result").innerHTML = "Sonuç: " + result;
        alert("Sonuç: " + result);
      }
    </script>
  </head>
  <body>
    <div class="container">
      <label for="number1">1.Sayıyı Giriniz</label><br /><br />
      <input type="text" id="number1" /><br /><br />
      <label for="number2">2.Sayıyı Giriniz</label><br /><br />
      <input type="text" id="number2" /><br /><br />
      <button onclick="sum()">Topla</button><br /><br />
      <button onclick="sub()">Çıkar</button><br /><br />
      <button onclick="mul()">Çarp</button><br /><br />
      <button onclick="div()">Böl</button><br /><br />
      <p id="result"></p>
    </div>
  </body>
</html>
