<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #deger1 {
        background-color: red;
        width: 400px;
        height: 400px;
      }
      #deger2 {
        background-color: blue;
        width: 390px;
        height: 400px;
      }
    </style>
  </head>
  <body>
    <div id="deger1"></div>
    <!--style.backgroundColor = 'green'"-->
    <button
      onclick="document.getElementById('deger1').style.backgroundColor = 'green'"
    >
      Click Me!
    </button>
    <!-- innerHTML <div id="deger2></div>"-->
    <button
      onclick="document.getElementById('deger1').innerHTML = '<div id=deger2></div>'"
    >
      Click Me!
    </button>
  </body>
</html>
